        video {
            position: absolute;

<body>
  <h1>Video Player</h1>
  <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
    <span class="timeStamp" id="timeStamp">00:00</span>
  </div>
  <script src="index.js"></script>


<div id="video-container">
    <video id="video1" src="video1.mp4" autoplay></video>
    <video id="video2" src="video2.mp4"></video>
</div>

  
</body>
